<html lang="en">
<head>

<body>
  <div class="container">

    <div class="settings">
      <label>Length: <span id="lengthValue">12</span></label>

    <div class="strength">
      Strength: <span id="strengthText">-</span>
      <div class="bar"><div id="strengthBar"></div></div>
